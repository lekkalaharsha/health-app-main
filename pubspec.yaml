name: amica
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_gemini: ^2.0.5
  firebase_core: ^3.4.1
  firebase_auth: ^5.2.1
  dash_chat_2: ^0.0.21
  cloud_firestore: ^5.4.1
  firebase_database: ^11.1.2
  firebase_messaging: ^15.1.1
  provider: ^6.0.0
  video_player: ^2.2.10
  http: 
  permission_handler: 
  googleapis: 
  googleapis_auth:
  flutter_local_notifications: ^17.2.2
  intl: 
  flutter_background_service:
  workmanager:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.3  # Add the version here
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_icon.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.jpg"
